<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Color</title>
</head>
<body>
    <!-- basic  -->
    <h1 style="background-color: black; color: white;">background saya hitam dan warna saya putih</h1>
    <p style="border: 2px solid pink;">Kalau Saya Berborder dan warnya pink</p>

    <!-- rgb  -->
    <h1 style="background-color: rgb(189, 146, 72);">background saya pakai rgb</h1>
    <h1 style="background-color: rgba(144, 217, 255, 0.3);">background saya pakai rgba</h1>
    
    <!-- hex  -->
    <h1 style="background-color: #82eeba;">background saya pakai hex</h1>
    
    <!-- hsl -->
    <h1 style="background-color: hsl(201, 45%, 70%);">background saya pakai hsl</h1>


</body>
</html>
