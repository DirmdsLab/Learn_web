<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Css</title>

    <!-- internal css  -->
    <style>
        h2 {
            color: pink;
            background-color: blue;
            border: 10px solid green;
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            margin: 100px;
        }
    </style>

    <!-- external css  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- inline css  -->
    <h1 style="color: white; background-color: black; border: 10px solid pink;">Saya Css Inline</h1>


    <h2>Saya Internal css</h2>

    <h1>Saya external css</h1>

</body>
</html>
