<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>

    <h1>Bagian 1</h1>
    <p>
        <b>Turu Baris 1</b>
        <br>
        <strong>Turu Baris 2</strong>
    </p>

    <h1>Bagian 2</h1>
    <p>
        <i>Hmph Bagian 1</i>
        <br>
        <em>Hmph Bagian 2</em>
    </p>


    <h1>Bagian 3</h1>
    <p>
        <small>Bagian ini kecil </small>
        <mark>Bagian Mark</mark>
        <del>Bagian yang di coret</del>
        <ins>Bagian ins</ins>
    </p>

    <h1>Bagian 4</h1>
    <p>
        Bagian<sup>Sup</sup>
        <br>
        Bagian<sub>Sub</sub>
    </p>
</body>
</html>
